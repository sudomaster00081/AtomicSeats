# docker-compose.yml

services:
  postgres:
    image: postgres:15
    container_name: seat_management_db
    environment:
      POSTGRES_USER: seat_user
      POSTGRES_PASSWORD: seat_password
      POSTGRES_DB: seat_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seat_user -d seat_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: seat_management_app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://seat_user:seat_password@postgres:5432/seat_management
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: